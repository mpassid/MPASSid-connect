{% for field in form %}
  {% if field.is_hidden %}
    <div style="display:none;">
      {{ field }}
    </div>
  {% else %}
    <div class="form-group {% if field.errors %}has-error{% endif %}">
      {% if not placeholder %}
        <label for="{{ field.id_for_label }}" class="control-label {% if horizontal %}col-sm-2{% endif %}">{{ field.label }}</label>
      {% endif %}
      {% if horizontal %}<div class="col-sm-10">{% endif %}
        <input type="text" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{% if field.value %}{{ field.value }}{% endif %}" {% if placeholder %}placeholder="{{ field.label }}"{% endif %}>
        {% if field.help_text %}
          <span class="help-block">{{ field.help_text|safe }}</span>
        {% endif %}
      {% if horizontal %}</div>{% endif %}
    </div>
  {% endif %}
{% endfor %}
